<!DOCTYPE html>
<html>
<head>
  <title>OTP Example</title>
</head>
<body>
  <h2>Phone Number OTP Demo</h2>
  <input type="text" id="phone" placeholder="Enter phone number"><br><br>
  <button onclick="sendOTP()">Send OTP</button>
  
  <div id="otp-section" style="display:none;">
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <p id="result"></p>

  <script>
    let generatedOTP = "";

    function sendOTP() {
      generatedOTP = Math.floor(100000 + Math.random() * 900000); // 6 digit OTP
      alert("Your OTP is: " + generatedOTP); // üëà In real case, send via SMS API
      document.getElementById("otp-section").style.display = "block";
    }

    function verifyOTP() {
      const enteredOTP = document.getElementById("otp").value;
      if (enteredOTP == generatedOTP) {
        document.getElementById("result").innerText = "‚úÖ OTP Verified!";
      } else {
        document.getElementById("result").innerText = "‚ùå Invalid OTP!";
      }
    }
  </script>
</body>
</html>
